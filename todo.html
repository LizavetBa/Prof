<div class="simple-todo">
    <div class="tasks-wrapper">
        <h2>
            To Do List:
        </h2>
        <ul id="todo-list">
            <li>To study for 2 hours</li>
            <li>To work for 8 hours</li>
            <li> To love and kiss my sun</li>
            <li>To buy some groceries</li>
        </ul>
    </div>
    <form id="todo-form">
        <label for="todo-input"></label>
        <input id="todo-input" type="text" placeholder="What are we going to do">
        <button type="submit"> Add a goal</button>
    </form>
</div>

<div class="dom-example">
    <div class="counter" id="counter">0</div>
    <button role="button" id="start">Start</button>
